<!DOCTYPE html>
<html lang="es">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estadisticas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header>
        <h1>Apartado de estadisticas de {{name}}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
            </ul>
        </nav>

        <h2>Categorias</h2>
        <ul>
            {% for category in categories%}
                <li>{{category}}</li>
            {% endfor %}
        </ul>

    </header>

    <footer>
        <p>&copy; 2024 Mi Aplicaci√≥n</p>
    </footer>
</body>
</html>
